<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/css/main.css" />
        <link rel="shortcut icon" href="../assets/home-bg.jpg" type="image/jpg" />
        <script src="../js/components/index.js" type="module"></script>
        <title>Vet-App | Pets (API)</title>
    </head>
    <body>
        <app-layout>
            <main class="pets" slot="children">
                <h2>Pets</h2>

                <div class="filters">
                    <input type="search" name="search" id="pet-search" placeholder="Search pet..." />

                    <select name="owner-filter" id="owner-filter">
                        <option value="" selected disabled hidden>Filter by owner</option>
                    </select>

                    <button id="clear-filters-btn" class="btn danger">Clear filters</button>
                </div>

                <div class="table-container">
                    <table id="data-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>

                <button class="btn" id="add-btn">+ Add</button>

                <app-modal id="add-edit-modal">
                    <h3 slot="modal-title" class="modal-title">Add/Edit pet</h3>

                    <form method="POST" id="add-edit-form" slot="modal-content">
                        <input type="hidden" name="id" />
                        <input type="submit" value="Submit" class="btn positive" />
                    </form>
                </app-modal>
            </main>
        </app-layout>

        <script src="../js/pages/pets.js" type="module"></script>
    </body>
</html>
