<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/css/main.css" />
        <link rel="shortcut icon" href="../assets/home-bg.jpg" type="image/jpg" />
        <script src="../js/components/index.js" type="module"></script>
        <title>Vet-App | Clients (Local Storage)</title>
    </head>
    <body>
        <app-layout>
            <main class="clients" slot="children">
                <h2>Clients</h2>
                <a href="./clients-ls.html">Try the local storage version</a>

                <!-- Clients table -->
                <div class="table-container">
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Birth date</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Pets</th>
                                <th><!-- Actions --></th>
                            </tr>
                        </thead>

                        <tbody></tbody>
                    </table>
                </div>

                <!-- Add button -->
                <button class="btn" id="add-btn">+ Add</button>

                <!-- Add/Edit form modal -->
                <app-modal id="add-edit-modal">
                    <h3 slot="modal-title" class="modal-title">Add/Edit client</h3>

                    <form method="POST" id="add-edit-form" slot="modal-content">
                        <!-- Client's ID -->
                        <input type="hidden" name="id" />

                        <!-- Client's name -->
                        <div>
                            <label>Name</label>
                            <input name="name" placeholder="Client's name" type="string" required />
                        </div>

                        <!-- Client's email -->
                        <div>
                            <label>Email</label>
                            <input name="email" placeholder="Client's email" type="email" required />
                        </div>

                        <!-- Client's age -->
                        <div>
                            <label>Age</label>
                            <input name="age" placeholder="Client's age" type="number" required />
                        </div>

                        <!-- Client's birth date -->
                        <div>
                            <label>Birth date</label>
                            <input name="birth_date" type="date" required />
                        </div>

                        <!-- Client's phone number -->
                        <div>
                            <label>Phone</label>
                            <input name="phone" placeholder="Client's phone" type="tel" required />
                        </div>

                        <!-- Client's address -->
                        <div>
                            <label>Address</label>
                            <input name="address" placeholder="Client's address" type="string" required />
                        </div>

                        <!-- Submit button -->
                        <input type="submit" value="Submit" class="btn positive" />
                    </form>
                </app-modal>

                <!-- Delete confirmation modal -->
                <app-modal id="delete-confirmation-modal">
                    <h3 slot="modal-title" class="modal-title">Are you sure you want to delete this client?</h3>

                    <div class="actions" slot="modal-content">
                        <button id="cancel" class="btn danger">Cancel</button>
                        <button id="confirm" class="btn positive">Confirm</button>
                    </div>
                </app-modal>
            </main>
        </app-layout>

        <script src="../js/pages/clients/local-storage.js" type="module"></script>
    </body>
</html>
